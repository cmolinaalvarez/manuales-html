<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Proyecto HTML</title>    
</head>
<body>
    <h1>Formularios</h1>   

    <form action="" method="post">
        <!-- INPUT TYPE TEXT -->
         <h4>Datos personales</h4><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <!-- INPUT TYPE RADIOBUTTON -->
         <h4>Situación laboral</h4><br>
         <label for="empleado">Empleado</label>
         <input type="radio" name="situacionlaboral" id="empleado" value="1">
         <label for="desempleado">Desempleado</label>
         <input type="radio" name="situacionlaboral" id="desempleado" value="2">
         <label for="enbusqueda">En busqueda de empleo</label>
         <input type="radio" name="situacionlaboral" id="enbusqueda" value="3">

          <!-- INPUT TYPE CHECKBOX -->
          <h4>Tecnologías que manejas</h4><br>
          <label for="html">HTML</label>
          <input type="checkbox" name="tecnologias" id="html" value="1">
          <label for="css">CSS</label>
          <input type="checkbox" name="tecnologias" id="css" value="2">
          <label for="javascript">JavaScript</label>
          <input type="checkbox" name="tecnologias" id="javascript" value="3">
          <label for="react">React</label>
          <input type="checkbox" name="tecnologias" id="react" value="4">     
          
          <!-- INPUT TEXTAREA -->
           <br>
          <label for="motivo">Motivo</label>
          <br>
          <textarea name="motivo" id="motivo" cols="60" rows="10"></textarea>

          <!-- INPUT TYPE SUBMIT -->
          <br><br>
          <input type="submit" value="Enviar">


    </form>

    



   
</body>
</html>
